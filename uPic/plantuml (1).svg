@startuml
title 系统部署架构图

' 样式配置
skinparam monochrome false


' 通用样式
skinparam node {
  BorderColor #546E7A
  FontSize 12
}
skinparam component {
  BorderColor #546E7A
  FontSize 11
}
skinparam database {
  BackgroundColor #FFF8E1
  BorderColor #FF8F00
  FontColor #E65100
  FontSize 11
}
skinparam arrow {
  Color #607D8B
  FontColor #455A64
  FontSize 10
}
skinparam note {
  BackgroundColor #E0F7FA
  BorderColor #00ACC1
  FontColor #006064
  FontSize 10
}

' 系统颜色区分
skinparam component {
  ' 系统样式
  BackgroundColor<<Architecture>> #E3F2FD
  FontColor<<Architecture>> #0D47A1
  
  ' 大数据平台样式
  BackgroundColor<<大数据平台>> #E8F5E9
  FontColor<<大数据平台>> #2E7D32
}

' 华为云节点
cloud "华为云" as huawei {
  [老系统] as oldSys <<Architecture>>
  [新系统] as newSys <<Architecture>>
  database "老DB" as oldDB
  database "新DB" as newDB
}

' 阿里云节点
cloud "阿里云" as aliyun {
  [喜马] as xmBigData <<大数据平台>>
  [训练营] as xlyBigData <<大数据平台>>
}

' 连接线与关系
oldSys - -> oldDB : 读写
oldDB - -> xmBigData : 数据同步
oldDB - -> newDB : 实时同步\n（切换前持续）
newSys - -> newDB : 读写
newDB - -> xlyBigData : 数据同步 

' 关键说明
note right of oldDB
  关键切换点：
  执行系统切换后
  停止同步并迁移静态数据，换绑公众号
end note
@enduml

@startuml
title 系统部署架构图

skinparam monochrome false


skinparam node {
  BorderColor #546E7A
  FontSize 12
}
skinparam component {
