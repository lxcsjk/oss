  FontColor #455A64
  FontSize 10
}
skinparam note {
  BackgroundColor #E0F7FA
  BorderColor #00ACC1
  FontColor #006064
  FontSize 10
}

skinparam component {
  BackgroundColor<<Architecture>> #E3F2FD
  FontColor<<Architecture>> #0D47A1
  
  BackgroundColor<<大数据平台>> #E8F5E9
  FontColor<<大数据平台>> #2E7D32
}

cloud "华为云" as huawei {
  [老系统] as oldSys <<Architecture>>
  [新系统] as newSys <<Architecture>>
  database "老DB" as oldDB
  database "新DB" as newDB
}

cloud "阿里云" as aliyun {
  [喜马] as xmBigData <<大数据平台>>
  [训练营] as xlyBigData <<大数据平台>>
}

oldSys - -> oldDB : 读写
oldDB - -> xmBigData : 数据同步
oldDB - -> newDB : 实时同步\n（切换前持续）
newSys - -> newDB : 读写
newDB - -> xlyBigData : 数据同步 

note right of oldDB
  关键切换点：
  执行系统切换后
  停止同步并迁移静态数据，换绑公众号
end note
@enduml

